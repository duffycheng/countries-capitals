<div class="country-container">
	<div class="table-container">
		<table>
			<thead>
			<tr>
				<th>Name</th>
				<th>Country Code</th>
				<th>Capital</th>
				<th>Area in km<sup>2</sup></th>
				<th>Population</th>
				<th>Continent</th>
			</tr>
			</thead>
			<tr ng-repeat="country in countries.geonames" ng-click="goToCapital(country.countryCode,country.countryName)">
				<td>{{country.countryName}}</td>
				<td>{{country.countryCode}}</td>
				<td>{{country.capital}}</td>
				<td>{{country.areaInSqKm | number}}</td>
				<td>{{country.population | number}}</td>
				<td>{{country.continentName}}</td>
			</tr>
			</tbody>
	</table>
	</div>
	<a href="#/" class="button large">Home</a>
</div>
